<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>我要请假</title>
	<meta charset='utf-8'>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="wechatHoli">	
	<!-- i标签用于判断页面 -->
	<i id="my-wechatHoli-form"></i>
	<!-- i End	 -->
	<a class="text-center my-wechatHoli-returnBtn" href="">
		<span class=" my-wechatHoli-returnBtn-title">返回</span>
	</a>	
	<form action="" method="" role="form" class="my-wechatHoli-content">
		<div class="form-group">
			<select class="form-control">
			  <option>事假</option>
			  <option>病假</option>
			</select>
		</div>
		<div class="form-group">
            <div class="input-group date form_datetime">
                <input class="form-control" id="timeBg" type="text" name="dataTimeBg" placeholder="开始时间" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove my-dataPikrRm"></span></span>
				<span class="input-group-addon" id="my-wecharHoli-formDatetimeBg" data-link-field="timeBg"><span class="glyphicon glyphicon-time"></span></span>
            </div>
        </div>	
        <div class="form-group">
            <div class="input-group date form_datetime">
                <input class="form-control" id="timeEd" type="text" name="dataTimeEd" placeholder="结束时间" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove my-dataPikrRm"></span></span>
				<span class="input-group-addon" id="my-wecharHoli-formDatetimeEd" data-link-field="timeEd"><span class="glyphicon glyphicon-time"></span></span>
            </div>
        </div>
        <div class="form-group">
		    <input type="text" class="form-control"  placeholder="紧急联系人姓名">
		</div>
		<div class="form-group">
		    <input type="tel" class="form-control"  placeholder="紧急联系人电话">
		</div>
		<div class="form-group">
			<select class="form-control">
			  <option>家长知情</option>
			  <option>家长不知情</option>
			</select>
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="2" placeholder="请假事由"></textarea>
		</div>
		<div class="form-group text-right">
			<button type="submit" class="btn btn-default">提交申请</button>
		</div>
	</form>

	<script src="../scripts/lib/require.js" data-main="../scripts/common"></script>
</body>
