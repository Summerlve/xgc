<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>请假申请</title>
	<meta charset='utf-8'>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>	
	<div class="panel panel-primary my-wechatHoli-content">	
		<div class="panel-heading">	
			请假申请
			<a href="#" class="btn btn-primary btn-xs my-wechatHoli-returnBtn" role="button">返回</a>
		</div>	
		
		<div class="panel-body">
			<form action="" method="" role="form">
				<ul class="list-group">
					<li class="list-group-item">
						<h5 class="list-group-item-heading">开始时间：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
					            <div class="input-group date form_datetime">
					                <input class="form-control my-wecharHoli-formDatetimeBg" id="timeBg" type="text" name="dataTimeBg" data-link-field="timeBg" readonly>
					                <span class="input-group-addon my-dataPikrRm">
					                	<span class="glyphicon glyphicon-remove"></span>
					                </span>
					            </div>
					        </div>	
						</div>
					</li>
					<li class="list-group-item">
						<h5 class="list-group-item-heading">结束时间：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
					            <div class="input-group date form_datetime">
					                <input class="form-control my-wecharHoli-formDatetimeEd" id="timeEd" type="text" name="dataTimeEd" data-link-field="timeEd" readonly>
					                <span class="input-group-addon my-dataPikrRm">
					                	<span class="glyphicon glyphicon-remove"></span>
					                </span>
					            </div>
					        </div>
						</div>
					</li>
					<li class="list-group-item">
						<h5 class="list-group-item-heading">请假类型：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
								<div class="radio">
									<label class="radio-inline">
										<input type="radio" name="holiKind" value="shijia" checked>
										事假
									</label>
								</div>
								<div class="radio">
									<label class="radio-inline">
										<input type="radio" name="holiKind" value="bingjia" checked>
										病假
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="list-group-item">
						<h5 class="list-group-item-heading">家长是否知情：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
								<div class="radio">
									<label class="radio-inline">
										<input type="radio" name="isFamilyKonw" value="shijia" checked>
										 家长知情
									</label>
								</div>
								<div class="radio">
									<label class="radio-inline">
										<input type="radio" name="isFamilyKonw" value="bingjia" checked>
										家长不知情
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="list-group-item">
						<h5 class="list-group-item-heading">紧急联系人姓名：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
							    <input class="form-control input-sm" type="text">
							</div>
						</div>
					</li>
					<li class="list-group-item">
						<h5 class="list-group-item-heading">紧急联系人电话：</h5>
						<div class="list-group-item-text">
							<div class="form-group">
							    <input class="form-control input-sm" type="text">
							</div>
						</div>
					</li>
					
					<li class="list-group-item">
						<h5 class="list-group-item-heading">请假事由：</h5>
						<div class="list-group-item-text">
							<textarea class="form-control" rows="2"></textarea>
						</div>
					</li>
				</ul>
				<div class="form-group text-right">
					<button class="btn btn-primary" type="submit">提交</button>
				</div>
			</form>
		</div>
	</div>	
	<script src="../../scripts/lib/require.js" data-main="../../scripts/common"></script>
</body>
