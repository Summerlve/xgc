<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>login</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/behavior.css">
		<link rel="stylesheet" href="../css/style.css">	
		<link rel="stylesheet" href="../css/login.css">	
	</head>
	<body>
		<div class="container">
			<div class="my-login">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="text" class="form-control" id="username" placeholder="用户名">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="密码">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-6 col-xs-7">
								<input type="password" class="form-control" id="yzm" placeholder="验证码">
							</div>
							<div class="col-sm-4 col-xs-5">
								<input type="password" class="form-control" id="yzm" placeholder="验证码">
							</div>
						</div>
					</div>
					<div class="form-group">	
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox">记住我
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<button type="submit" class="btn btn-primary btn-default btn-block">登陆</button>
							</div>
						</div>
					</div>
				</form>	
			</div>
		</div>
		<script src="../scripts/lib/require.js" data-main="../scripts/common"></script>
	</body>
</html>
